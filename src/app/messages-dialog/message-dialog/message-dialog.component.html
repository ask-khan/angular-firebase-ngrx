<h2 mat-dialog-title>Send Message</h2>
<mat-dialog-content>
  <form [formGroup]="messageForm">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="messageForm.get('email').invalid">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <textarea matInput placeholder="Message" formControlName="message" required></textarea>
      <mat-error *ngIf="messageForm.get('message').invalid">Message is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-button (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
